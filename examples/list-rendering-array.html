<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esy-State Examples: List rendering (Array)</title>
  <script type="module" src="../src/index.mjs"></script>
</head>
<body>
  <h3>List rendering (Array)</h3>
  <ul id="numbers">
    <li %arr></li>
  </ul>

  <button id="btn-add" @click="add">Add</button>
  <button id="btn-remove" @click="remove">Remove</button>

  <script type="module">
    import { state, mutations } from '../src/index.mjs'

    state["arr"] = [1, 2, 3, 4, 5];

    mutations.add = () => {
      const arr = state["arr"];
      arr.push(arr[arr.length - 1] + 1);
      state["arr"] = arr;
    }

    mutations.remove = () => {
      const arr = state["arr"];
      arr.pop();
      state["arr"] = arr;
    }
  </script>
</body>
</html>
