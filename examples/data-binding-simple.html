<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esy-State Example: Simple data binding</title>
</head>
<body>
  <h3>Simple data binding</h3>
  <div #hello-world></div>
  <div>Hello <span #hello-world>World!</span></div>

  <input type="text" id="name" placeholder="Name">
  <button @click="sayHello">Say Hello</button>

  <script type="module" src="../src/index.mjs"></script>
  <script type="module">
    import { state, mutations } from '../src/index.mjs'

    state["hello-world"] = 'Hello World!';

    mutations.sayHello = () => {
      const name = document.getElementById("name").value;
      state["hello-world"] = `Hello ${name}!`;
    }
  </script>
</body>
</html>
